{% if product %}
<form method="POST" action="{% url 'purchases:start' %}"> {% csrf_token %}

    <input type="hidden" value="{{ product.handle }}" name="handle" >
    <div class="flex items-baseline text-gray-900 dark:text-white">
        <span class="text-3xl font-semibold">$</span>
        <span class="text-5xl font-extrabold tracking-tight">{{ product.display_price }}</span>
    </div>
    {% if not request.user.is_authenticated %}  
    <a href="http://127.0.0.1:8000/users/signin/">Sign In to purchase</a>
    {% else %}
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
        Buy Now</button>
    {% endif %}
</form>    

{% endif %}
